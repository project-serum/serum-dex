[package]
name = "serum_dex-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
arbitrary = "0.4.6"
solana-program = "1.4.4"
spl-token = {version = "3.0.0-pre1", features = ["no-entrypoint"] }
bumpalo = { version = "3.4.0", features = ["collections", "boxed"] }
safe-transmute = "0.11.0"
rand = "0.7.3"
itertools = "0.9.0"
lazy_static = "1.4.0"

[dependencies.serum_dex]
path = ".."
features = ["fuzz", "program"]

[[bin]]
name = "multiple_orders"
path = "fuzz_targets/multiple_orders.rs"
test = false
doc = false
