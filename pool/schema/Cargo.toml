[package]
name = "serum-pool-schema"
version = "0.1.0"
authors = ["Sebastian Conybeare <sebastian@projectserum.com>"]
edition = "2018"

[features]
program = ["solana-sdk/program"]
default = ["solana-sdk/default", "lazy_static"]

[dependencies]
borsh = { git = "https://github.com/project-serum/borsh", branch = "serum" }
solana-sdk = { version = "1.3.9", default-features = false }
lazy_static = { version = "1.4.0", optional = true }
serum-common = { path = "../../common" }

[[bin]]
name = "print-schema"
path = "src/print-schema.rs"
